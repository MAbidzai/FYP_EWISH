<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div class="container_wrapper">
    <div class="container mat-elevation-z4 b-radius">
      <div class="form-container">

        <div *ngIf="Sentflag==true">
          <div class="alert alert-success" role="alert">
            <i class="fa fa-check-circle" aria-hidden="true"></i> Registration Email Sent
          </div>
        </div>
        <div *ngIf="Sentflag==false">
          <div class="alert alert-danger" role="alert">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
            Form Submition failed please check your credentials again!
          </div>
        </div>
        <br>

        <h2>Create Your E-wish Account</h2>
        <div class="row">

          <form [formGroup]="userForm" #SignupForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput #firstName formControlName="firstName" autofocus>
                </mat-form-field>
              </div>

              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput #lastName formControlName="lastName">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12" id="test">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" #userEmail formControlName="userEmail">
                  <mat-hint>Use letters, numbers &amp; periods</mat-hint>
                </mat-form-field>
              </div>
            </div>

            <div class="row">

              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <mat-label>User Name</mat-label>
                  <input matInput formControlName="userName">
                  <!-- <mat-hint [class.d-none]="userName.invalid && (userName.dirty || userName.touched)">
                    Use 6 or more characters
                  </mat-hint> -->
                  <!-- <mat-error *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                    UserName already exist
                  </mat-error> -->
                </mat-form-field>
              </div>

              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <mat-label>Mobile No.</mat-label>
                  <input matInput #phoneMobile formControlName="phoneMobile" mask="0000-0000000">
                </mat-form-field>
              </div>

            </div>


            <div class="row">
              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <mat-select placeholder="Gender" #gender formControlName="gender">
                    <mat-option value="M">Male</mat-option>
                    <mat-option value="F">Female</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <input matInput [matDatepicker]="dp3" placeholder="Date of Birth" formControlName="dateOfBirth"
                    #dateOfBirth>
                  <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                  <mat-datepicker #dp3></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput #userPassword formControlName="userPassword">
                  <mat-hint>
                    Use 8 or more characters
                  </mat-hint>
                </mat-form-field>
              </div>

              <div class="col-sm-12 col-md-6" id="test">
                <mat-form-field appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput #passwordConfirm formControlName="passwordConfirm">
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <div class="col-6" id="test">
                <button mat-stroked-button class="float-left" color="primary" routerLink="/Login">Sign in
                  instead</button>
              </div>

              <div class="col-6" id="test">
                <button mat-raised-button class="float-right" color="primary" type="submit"
                  [disabled]="!SignupForm.form.valid">Sign Up</button>
              </div>
            </div>

          </form>
          <div>
            <div class="outer_img_div">
              <div class="inner_img_div">
                <figure class="img_div"><img src="../../../assets/img/TpLogo.png" alt="" width="144"
                    height="144">
                  <figcaption>One account. All of <b><a href="/">E-wish</a></b> working for you.</figcaption>
                </figure>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>


</html>
