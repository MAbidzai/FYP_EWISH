<h1 mat-dialog-title>Confirmation!</h1>

<div mat-dialog-content>
  <p><b>{{data.title}}</b></p>

  <mat-form-field appearance="outline">
    <mat-label>Enter List ID</mat-label>
    <input matInput placeholder="Any Number" type="number" #id="ngModel" [(ngModel)]="data.listID">
  </mat-form-field>



  <!-- <mat-form-field>
    <input matInput [(ngModel)]="data.eventID">
  </mat-form-field> -->
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="default" mat-dialog-close>No</button>
  <button mat-raised-button color="warn" [disabled]="!id.dirty" [mat-dialog-close]="data.listID"
    cdkFocusInitial>Yes</button>
</div>
