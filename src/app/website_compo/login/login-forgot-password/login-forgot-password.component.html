<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forgotPassword</title>
</head>
<body>
  <div class="login_wrapper">
  <div class="container mat-elevation-z4 b-radius">
    <div class="form-container">

      <div style="padding-bottom:30px;">
        <h3>Reset Password?</h3>
        <h5>Put Your Registered Email</h5>
      </div>

      <form role="form" #loginForm="ngForm">

        <div class="row">
          <div class="col-sm-12" id="test">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" [(ngModel)]="UserEmail" #UserEmailField="ngModel" name="UserEmailField"
                id="UserEmailField" required autofocus>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 mx-auto">
            <div class="example-button-row">
             <button mat-raised-button color="primary" type="submit"
              [disabled]="!loginForm.form.valid" (click)="onSubmit()">Send Email</button>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
</body>
</html>
